<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stacked Arcs</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="arc-labels">
            <ul>
                <li>
                    <label class="arc-trigger" for="arc-001">Lorem ipsum dolor</label>
                </li>
                <li>
                    <label class="arc-trigger" for="arc-002">sit amet consectetur adipisicing elit</label>
                </li>
                <li>
                    <label class="arc-trigger" for="arc-003">Voluptatum officia</label>
                </li>
                <li>
                    <label class="arc-trigger" for="arc-004">omnis doloremque aspernatur</label>
                </li>
                <li>
                    <label class="arc-trigger" for="arc-005">vero mollitia sed</label>
                </li>
                <li>
                    <label class="arc-trigger" for="arc-006">aperiam porro esse, modi fugiat iure?</label>
                </li>
                <li>
                    <label class="arc-trigger" for="arc-007">placeat consequatur ut nam!</label>
                </li>
            </ul>
        </div>
        <div class="arc-container">
            <input type="radio" class="arc-radio" name="arc" id="arc-001">
            <div class="arc">

            </div>
            <input type="radio" class="arc-radio" name="arc" id="arc-002">
            <div class="arc">

            </div>
            <input type="radio" class="arc-radio" name="arc" id="arc-003">
            <div class="arc">

            </div>
            <input type="radio" class="arc-radio" name="arc" id="arc-004">
            <div class="arc">

            </div>
            <input type="radio" class="arc-radio" name="arc" id="arc-005">
            <div class="arc">

            </div>
            <input type="radio" class="arc-radio" name="arc" id="arc-006">
            <div class="arc">

            </div>
            <input type="radio" class="arc-radio" name="arc" id="arc-007">
            <div class="arc">

            </div>
        </div>
        <div class="arc-desc">
            <h3>Lorem ipsum dolor</h3>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet harum quaerat ad voluptatibus ducimus obcaecati debitis temporibus quos qui, dicta perferendis, laboriosam nisi. Quam dignissimos, voluptates ullam libero accusantium facere?
            </p>
        </div>
    </div>
</body>

</html>
